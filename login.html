<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
						initial-scale=1.0">
    <title>Giriş </title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
			the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Giriş</button>
            <button class="signup">Kayıt Ol</button>
        </div>

        <!-- Form section that contains the
			login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="example@hotmail.com">
                <input type="password" class="password ele" placeholder="Şifre">
                <button class="clkbtn">Giriş</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="İsminizi Giriniz">
                <input type="email" class="email ele" placeholder="example@hotmail.com">
                <input type="password" class="password ele" placeholder="Şifre">
                <input type="password" class="password ele" placeholder="Şifreyi Onayla">
                <button class="clkbtn">Kayıt Ol</button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
